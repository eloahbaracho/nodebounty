<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso</title>
    <link rel="stylesheet" href="css/acesso.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="acesso-background">
      <div class="acesso-header">
        <h1>Acesso</h1>
      </div>
      <form class="acesso-card">
        <div class="acesso-content">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" autocomplete="on" />
        </div>
        <div class="acesso-content">
          <label for="senha">Senha</label>
          <input type="password" name="Senha" id="senha" />
        </div>
        <div class="acesso-footer">
          
          <div class="checkbox">
            <input type="checkbox" name="Lembrar o CPF" id="lembrarcpf" />
            <label for="lembrarcpf">Lembrar o CPF</label>
          </div>
          <a href="#">Esqueci minha senha</a>
        </div>
        <div class="acesso-footer-buttons">
          <input type="submit" value="Entrar" class="submit" />
          <button>Abra sua conta</button>
        </div>
      </form>
      <div class="acesso-imagem">
      <img src="img/Logo.svg" alt="Logo Node Bounty">
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
